{include file="public/header" title="后台信息" /}
<link rel="stylesheet" href="/static/admin/css/system_setting/backstage_configure.css" />
<link rel="stylesheet" href="/static/admin/css/system_setting/shop_message.css" />
</head>
<body>

<form class="layui-form layui-form-pane" action="">
	<div class="layui-form-item">
    	<label class="layui-form-label">商店电话</label>
		<div class="layui-input-inline">
			<input type="telephone" name="shop_telephone" value="{$data.shop_telephone}" lay-verify="myphone" placeholder="请填商店电话" autocomplete="off" class="layui-input">
		</div>
    	<div class="layui-form-mid layui-word-aux">空则不显示</div>
	</div>

	<div class="layui-form-item">
    	<label class="layui-form-label">商店邮箱</label>
		<div class="layui-input-inline">
			<input type="email" name="shop_email" value="{$data.shop_email}" lay-verify="myemail" placeholder="请填商店邮箱" autocomplete="off" class="layui-input">
		</div>
    	<div class="layui-form-mid layui-word-aux">空则不显示</div>
	</div>

	<div class="layui-form-item">
    	<label class="layui-form-label">商店地址</label>
		<div class="layui-input-inline">
			<input type="text" name="shop_address" value="{$data.shop_address}" placeholder="请填商店地址" autocomplete="off" class="layui-input">
		</div>
    	<div class="layui-form-mid layui-word-aux">空则不显示</div>
	</div>

	<div class="layui-form-item">
    	<label class="layui-form-label">商店二维码</label>
		<div class="layui-input-inline">
			<div class="layui-upload-drag" id="update_qrcode">
				<div class="icon" style="display:{$data.qrcode_img ? 'none' : 'block'}">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
				<div class="{$data.qrcode_img ? '' : 'layui-hide'}" id="uploadDemoView">
					<img src="{$data.qrcode_img}" alt="上传成功后渲染">
				</div>
			</div>
	    </div>
    	<div class="layui-form-mid layui-word-aux">请上传jpg、png、bmp、jpeg格式,且小于200KB的图片</div>
	</div>

	<div class="layui-form-item">
	    <div class="layui-input-block">
	    	<button class="layui-btn" lay-submit lay-filter="submitConfig">立即提交</button>
	    </div>
	</div>
</form>

{include file="public/footer" /}
<script src="/static/admin/js/system_setting/shop_message.js"></script>
</body>
</html>
