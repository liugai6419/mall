{include file="public/header" title="后台信息" /}

<link rel="stylesheet" href="/static/admin/css/brand_manage/brand_list.css" />
</head>
<body>
	<div class="layer-container">
		<form class="layui-form layui-form-pane" action="">
			{if $datas !=  null}
			<input type="hidden" name="id" value="{$datas.id}">
			{/if}

			<div class="layui-form-item">
				<label class="layui-form-label">品牌名称</label>
				<div class="layui-input-inline">
					<input type="text" name="name" value="{$datas.name}" lay-verify="required" placeholder="请填品牌名称" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">品牌分类</label>
				<div class="layui-input-inline">
					<select name="classify" lay-verify="required" lay-search>
						{volist name="$brandClassify" id="vo"}
						<option value="{$vo.id}" {$vo.id == $datas.classify ? 'selected' : ''}>{$vo.name}</option>
						{/volist}
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">官网地址</label>
				<div class="layui-input-inline">
					<input type="text" name="website" value="{$datas.website}" placeholder="带http://或https://" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item logo-img">
				<label class="layui-form-label">LOGO</label>
				<div class="layui-input-inline">
					<div class="layui-upload-drag" id="logo-img">
						<div class="icon" style="display:{$datas.logo_img ? 'none' : 'block'}">
							<i class="layui-icon"></i>
							<p>点击上传</p>
						</div>
						<div class="{$datas.logo_img ? '' : 'layui-hide'}" id="uploadDemoView">
							<img src="{$datas.logo_img}" alt="上传成功后渲染" >
						</div>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">排列顺序</label>
				<div class="layui-input-inline">
					<input type="number" name="order" value="{$datas == null ? 0 : $datas.order}" placeholder="请填排列顺序" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item" pane>
				<label class="layui-form-label">是否启用</label>
				<div class="layui-input-inline">
					<input type="radio" name="is_start" value="1" title="启用" {$datas.is_start == 1 ? 'checked' : ''}>
					<input type="radio" name="is_start" value="2" title="停用" {$datas.is_start == 2||$datas.is_start == '' ? 'checked' : ''}>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="saveBrand">保存</button>
				</div>
			</div>
		</form>
	</div>
	
	{include file="public/footer" /}

	<script src="/static/admin/js/brand_manage/add_brand.js"></script>
</body>
</html>
