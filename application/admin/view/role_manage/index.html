{include file="public/header" title="后台信息" /}

<link rel="stylesheet" href="/static/admin/css/system_setting/backstage_configure.css" />
<link rel="stylesheet" href="/static/admin/css/authority_control/role_manage.css" />
</head>
<body>

	<!-- 搜索和新增 -->
	<div class="top">
		<div></div>
		<button type="button" class="layui-btn found"><i class="layui-icon">&#xe608;</i>新增</button>
	</div>

	<table>
		<thead>
			<tr>
				<th>序列</th>
				<th>角色名称</th>
				<th>角色</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{volist name="$data" id="vo"}
			<tr>
				<td>{$num++}</td>
				<td>{$vo.role_delimiter}</td>
				<td><span class="{$vo.is_start == 2 ? 'start' : 'stop'}">{$vo.is_start == 2 ? '启用' : '停用'}</span></td>
				<td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
				<td>
					<button type="button" data-id="{$vo.id}" class="layui-btn layui-btn-xs edit">编辑</button>
					<button type="button" data-id="{$vo.id}" class="layui-btn layui-btn-xs layui-btn-danger delete">删除</button>
				</td>
			</tr>
			{/volist}
		</tbody>

		<tfoot>
			<tr>
				<td colspan="5">
					{$page|raw}
				</td>
			</tr>
		</tfoot>
	</table>
	
	{include file="public/footer" /}

	<script src="/static/admin/js/authority_control/role_manage.js"></script>

</body>
</html>
